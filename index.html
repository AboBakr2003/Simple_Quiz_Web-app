<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span>HTML</span></div>
            <div class="difficulty-level">Difficulty Level: <span></span></div>
            <div class="countdown">Timer: <span class="minutes">02</span>:<span class="seconds">45</span></div>
            <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-btn">Submit Answer</button>
        <div class="bullets">
            <div class="spans"></div>
        </div>
        <div class="results"><span class="perfect">Perfect</span> you answered <span></span> from <span></span></div>
    </div>
</body>
</html>
